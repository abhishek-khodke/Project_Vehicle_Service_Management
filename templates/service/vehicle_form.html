{% extends 'service/base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Vehicle</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'vehicle_list' %}" class="btn btn-secondary mt-3">Back to Vehicle List</a>
{% endblock %}
